<mat-table [dataSource]="dataSource">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="round">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element; let index = index"> 
        <span>{{index + 1}}</span>
      </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="playerOne">
      <mat-header-cell *matHeaderCellDef> {{players.playerOne}} </mat-header-cell>
      
      <mat-cell *matCellDef="let element; let last = last">
        <mat-icon>{{ getIcon(element.winner === players.playerOne, last) }}</mat-icon>
      </mat-cell>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="playerTwo">
      <mat-header-cell *matHeaderCellDef> {{players.playerTwo}} </mat-header-cell>
      <mat-cell *matCellDef="let element; let last = last">
          <mat-icon>{{ getIcon(element.winner === players.playerTwo, last) }}</mat-icon>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
